<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Unit Convert</title>
    </head>
    <body>
        <h1>Usage: http://localhost:8000/unitconv/convert?OPTIONS</h1>
        <h2>Each of these OPTIONS must be included in the request:</h2>
        <ul>
            <li>from = T | g | t_oz | kg | lb | oz</li>
            <li>to = T | g | t_oz | kg | lb | oz</li>
            <li>value = a floating point number</li>
        </ul>
    </body>
</html>
